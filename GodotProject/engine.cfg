[application]

icon="icon.png"
main_scene=""
name="MeshTest"

[autoload]

main="res://Scripts/main.gd"

[debug]

print_fps=true

[display]

emulate_touchscreen=true
fullscreen=false
height=600
stretch_2d=true
stretch_aspect="ignore"
stretch_mode="2d"
width=800

[input]

exit=[key(Escape)]
jump=[key(Space)]
run_left=[key(Left)]
run_right=[key(Right)]

[physics_2d]

default_gravity=200

[rasterizer]

use_fragment_lighting=true

[render]

shadows_enabled=true
